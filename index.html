<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
</head>
<body>

  <div id="isSP">
    <p><span class="caution">このアプリはPCでのみ動作します</span></p>
  </div>
  <!-- オーバーレイ / Overlay -->
  <div id="overlay">
    <p><span class="far"></span>now loading...</p>
  </div>
  
  <div id="UI-container">
    <!-- 再生コントロール / Playback control -->
    <div id="control" class="far">
      <div id="play" class="disabled" onclick="playButton()">
        <img src="images/pause.png">
        <img src="images/play.png" id="playImg">
      </div>
      <div href="#" id="stop" class="disabled" onclick="stopButton()">
        <img src="images/stop.png">
      </div>
    </div>
    <div id="exp">
      <img src="images/MagicalMirai2022_exp.png">
    </div>
    <!-- アーティストと楽曲の情報 / Artist and song info -->
    <div id="meta">
      <div id="artist">artist: <span>-</span></div>
      <div id="song">song: <span>-</span></div>
    </div>
    
    <!-- 音源 / Audio souce -->
    <div id="media"></div>

    <!-- シークバー -->
    <div id="seekbar">
      <div></div>
    </div>
     <!-- VA値 -->
    <div id="va">
      <div id="valence"></div>
      <div id="arousal"></div>
    </div>
  </div>

  <div id="video-container">
    <div id="moving-box">
      <div id="Live2D-container">
        <canvas id="Live2D"></canvas>
      </div>
      <div id="lyric-container">
        <div id="phrase"><p></p>
          <!-- 文字 / Text -->
          <div id="text"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="bg-container">
    <img src="images/MagicalMirai2022_bg.png">
  </div>

  <div id="currentLyric"></div>

</body>
  <!-- Pollyfill script -->
  <script src = "https://unpkg.com/core-js-bundle@3.6.1/minified.js"></script>
  <!-- Live2DCubismCore script -->
  <script src = "./src/CubismSdk/Core/live2dcubismcore.js"></script>
  <!-- Build script -->
  <script src = "./dist/Live2D.bundle.js"></script>
  <script src = "./dist/textalive.bundle.js"></script>
</html>
